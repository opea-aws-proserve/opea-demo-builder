apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatqna-chatqna-ui
  labels:
    helm.sh/chart: chatqna-ui-1.0.0
    app.kubernetes.io/name: chatqna-ui
    app.kubernetes.io/instance: chatqna
    app.kubernetes.io/version: "v1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chatqna-ui
      app.kubernetes.io/instance: chatqna
  template:
    metadata:
      labels:
        helm.sh/chart: chatqna-ui-1.0.0
        app.kubernetes.io/name: chatqna-ui
        app.kubernetes.io/instance: chatqna
        app.kubernetes.io/version: "v1.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      securityContext:
        {}
      containers:
        - name: chatqna-ui
          securityContext:
            {}
          image: "opea/chatqna-ui:latest"
          imagePullPolicy: Always
          ports:
            - name: ui
              containerPort: 5173
              protocol: TCP
          resources:
            {}
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: tmp
          emptyDir: {}

---
