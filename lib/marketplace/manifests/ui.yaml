apiVersion: v1
kind: Service
metadata:
  name: chatqna-chatqna-ui
  labels:
    helm.sh/chart: chatqna-ui-1.0.0
    app.kubernetes.io/name: chatqna-ui
    app.kubernetes.io/instance: chatqna
    app.kubernetes.io/version: "v1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 5173
      targetPort: ui
      protocol: TCP
      name: ui
  selector:
    app.kubernetes.io/name: chatqna-ui
    app.kubernetes.io/instance: chatqna
